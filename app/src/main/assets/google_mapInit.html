<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 100%;
       }
	   html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body onload="javascript:sharp.contactlist()">
    <div id="map"></div>
    <script>
      function initMap() {
		//显示地图中点
        var uluru = {lat: 35.780287, lng: 104.1339231};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru,
		  //mapTypeId: 'terrain'
		  mapTypeId: 'hybrid'//google.maps.MapTypeId.HYBRID
        });
      }
    </script>
    <script async defer
    src="http://ditu.google.cn/maps/api/js?key=AIzaSyBNeWlJp3ljvRdHn9cqr8tqX7KSEuNDzYQ&callback=initMap">
    </script>
  </body>
</html>
